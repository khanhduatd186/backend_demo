name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: khanhdu186/demo_backend

jobs:
  build-and-push:
    # Chạy trên self-hosted runner Windows của bạn
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore
        shell: cmd
        run: dotnet restore .\backend.csproj

      - name: Build
        shell: cmd
        run: dotnet build .\backend.csproj --configuration Release --no-restore

      # Nếu có test project, thêm bước test ở đây
      # - name: Test
      #   run: dotnet test ./YourTests.csproj --configuration Release --no-build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Deploy local trên máy self-hosted runner bằng docker compose
      - name: Deploy locally with Docker Compose
        shell: cmd
        run: |
          docker compose down
          docker compose up -d --build

